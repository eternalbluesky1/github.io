<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Diary by Phát Bùi</title>
	<!-- This is the NEW, RELIABLE way using your local files -->
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/turn.min.js"></script>

    <style>
        body {
            background-color: #3d352a;
            background-image: url('https://www.toptal.com/designers/subtlepatterns/uploads/wood-pattern.png');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #diary-container {
            width: 80vw;
            max-width: 1100px;
            height: 80vh;
            max-height: 700px;
        }
        #diary {
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        #diary .page {
            background-color: #FDFBF7;
            padding: 40px;
            box-sizing: border-box;
        }
        #diary .cover-page {
            background-color: #333;
            display: flex; justify-content: center; align-items: center;
            color: white; font-size: 2em;
        }
        h1 { font-size: 2em; margin-bottom: 1em; }
        p { font-size: 1.1em; line-height: 1.8; }
    </style>
</head>
<body>

    <div id="diary-container">
        <div id="diary">
            <div class="cover-page"><p>My Diary</p></div>
            <div></div>
            <div class="page"><h1>(1) The Introduction</h1><p>Lorem ipsum dolor sit amet...</p></div>
            <div class="page"><p>Cras elementum ultrices diam...</p></div>
            <div class="page"><h1>(2) The Diagnosis</h1><p>Duis semper. Duis arcu massa...</p></div>
            <div class="page"><p>Cras vestibulum bibendum augue...</p></div>
            <div></div>
            <div class="cover-page"></div>
        </div>
    </div>

    <!-- The JavaScript now uses the standard, more reliable jQuery "ready" function -->
    <script type="text/javascript">
        // This is the new, better starting signal. It waits for the DOM and jQuery to be fully ready.
        $(function() {
            console.log("jQuery is ready. Attempting to start diary...");

            const container = $('#diary-container');
            const bookWidth = container.width();
            const bookHeight = container.height();

            // This condition checks if the turn.js function exists
            if (typeof $.fn.turn !== 'undefined') {
                console.log("Success! Turn.js library is loaded.");
                console.log("Initializing diary with width:", bookWidth, "and height:", bookHeight);

                $('#diary').turn({
                    width: bookWidth,
                    height: bookHeight,
                    autoCenter: true,
                    acceleration: true,
                    elevation: 50,
                    gradients: true
                });
            } else {
                console.error("ERROR: Turn.js library function was not found.");
            }
        });
    </script>

</body>
</html>
